<template>

<img src="https://s3-us-west-2.amazonaws.com/downloadsz/om/files/media/27/versions/original_istock-000057793060-large.jpg" alt="">
  <div class="image-container">
    <img id="preview" src="" alt="">
    <ul class="list-unstyled">
    <li repeat.for="file of selectedFiles | fileListToArray">
      <h1>${file.name}: ${file.type} ${file.size / 1000} kb</h1>
      <img src.bind="file | blobToUrl"><img>
      Last Modified: ${file.lastModifiedDate}
    </li>
  </ul>
  
  </div>
  <form submit.delegate="upload()">
    <!--<form action="http://localhost:4000/api/v1/images" enctype="multipart/form-data">-->
     <div class="form-group">
      <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" accept="image/*" files.bind="selectedFiles">
                    </span>
                </label>
                <input type="text" class="form-control" readonly>
            </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </form>
</template>
