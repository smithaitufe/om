<template>
  <h2>Variant</h2>




  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="" class="control-label">Name (<small>option</small>)</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-sm-8">
      <div class="form-group">
        <label for="" class="control-label">Values (<small>separate options with comma</small>)</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <form action="" class="form" submit.delegate="submit()">
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="name" class="control-label">Name</label>
        <input type="text" id="name" class="form-control" value.bind="entity.name & validate:variant_rules">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="sku" class="control-label">Stock Keeping Unit</label>
        <input type="text" id="sku" class="form-control" value.bind="entity.sku & validate:variant_rules">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="price" class="control-label">Price</label>
        <input type="text" id="price" class="form-control" value.bind="entity.price & validate:variant_rules">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="compare_price" class="control-label">Compare Price</label>
        <input type="text" id="compare_price" class="form-control" value.bind="entity.compare_price & validate:variant_rules">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <label for="weight" class="control-label">Weight</label>
        <input type="text" id="weight" class="form-control" value.bind="entity.weight & validate:variant_rules">
      </div>
    </div>
    

    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    
  </form>
</template>
