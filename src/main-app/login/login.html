<template>
  <require from="./login.css"></require>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 login-container">

        <h1 class="text-center title">Login</h1>
        
        <form role="form" submit.delegate="login()">
          <div class="form-group">
            <!--<label for="uid" class="control-label">Email/Phone No</label>-->
            <input type="text" id="id" class="form-control" placeholder="Email/Phone no" value.bind="id & validate">
          </div>
          <div class="form-group">
            <!--<label for="password" class="control-label">Password</label>-->
            <input type="password" id="password" class="form-control" placeholder="Password" value.bind="password & validate">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-default uppercase">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
