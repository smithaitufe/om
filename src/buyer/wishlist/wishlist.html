<template>
<h2>My Wishlist</h2>

<select name="item_type" id="item_type" ref="item_type" class="form-control">
  <option value="">Select item type</option>
  <option repeat.for="item of item_types" model.bind="item.id">${item.description}</option>
</select>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Date</th>
        <th>Status</th>
        <th class="text-right">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of cart_items">
        <td style="width: 70%">
          ${item.variant.name}
        </td>
        <td style="width: 10%">${item.inserted_at | dateFormat:'DD MMM, YYYY'}</td>
        <td style="width: 10%">${item.variant.quantity_on_hand ? 'Available' : 'Out of stock'}</td>
        <td style="width: 10%" class="text-right">${item.variant.price | numberFormat:'N(0,0.00)'}</td>
      </tr>
    </tbody>
  </table>
</div>
</template>
