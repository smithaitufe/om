<template>
<div class="container">
<h2 class="pull-left">Addresses</h2>
<a class="btn btn-default pull-right header-button" href.bind="mapper.generate('buyer-section/addresses-section/address', {address_id: 'new'})"><i class="fa fa-plus"></i> New Address</a>
</div>

<div class="items" repeat.for="item of addresses">  
  <div class="item-container green white-text">
    <div class="icon"><i class="fa fa-user"></i></div><div class="content recipient">${item.last_name} ${item.first_name}</div>
  </div>
  <div class="item-container">
    <div class="icon"><i class="fa fa-address-book"></i></div>
    <div class="content">
      ${item.address}
      <div if.bind="item.landmark">${item.landmark}</div> 
      <div>${item.city.name} -  ${item.city.state.name}</div>
    </div>
  </div>
  <div class="item-container">
    <div class="icon"><i class="fa fa-phone-square"></i></div>
    <div class="content">${item.phone_number} <span if.bind="item.alternative_phone_number">, ${item.alternative_phone_number}</span></div>
  </div>
  <div class="btn-group item-buttons-container">
    <a class="btn btn-default btn-sm" href.bind="mapper.generate('buyer-section/addresses-section/address', { address_id: item.id })"><i class="fa fa-edit"></i> Edit</a>
    <button class="btn btn-default btn-sm" click.delegate="delete(item)"><i class="fa fa-delete"></i> Delete</button>
    </div>
</div>
</template>
